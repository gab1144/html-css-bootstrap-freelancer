<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <link rel="stylesheet" href="css/style.css">

  <title>Freelancer</title>
</head>
<body>

  <header>
    <div class="container h-100">
      <div class="row h-100 d-flex">
        <div class="col d-flex align-items-center">START BOOTSTRAP</div>
        <div class="col d-none d-md-block text-end">
          <a href="#">portfolio</a>
          <a href="#">about</a>
          <a href="#">contact</a>
        </div>
        <div class="col d-md-none text-end">h</div>
      </div>
    </div>
  </header>
  
  <div class="jumbotron">
    <div class="container text-uppercase text-white pt-5 pb-5">
      <div class="row">
        <div class="col d-flex flex-column justify-content-center align-items-center">

          <img src="img/avatar.svg" alt="avatar">
          <h1>Start Bootstrap</h1>

          <div class="line-star-line container-fluid d-flex justify-content-center align-items-center">
            <div class="line bg-white rounded-pill"></div>
            <i class="bi bi-star-fill"></i>
            <div class="line bg-white rounded-pill"></div>
          </div>

          <div class="skills text-center "><span class="fs-6">graphic artist - web designer - illustrator</span></div>
        </div>
      </div>
    </div>
  </div>

  <main>
    <section class="portfolio">
      
      <div class="container p-5 text-dark text-uppercase text-center">
        
        <div class="row">
          <div class="col">
            <h2>portfolio</h2>

            <div class="line-star-line container-fluid d-flex justify-content-center align-items-center">
              <div class="line bg-dark rounded-pill"></div>
              <i class="bi bi-star-fill"></i>
              <div class="line bg-dark rounded-pill"></div>
            </div>
          </div>
        </div>
        
        <div class="row row-cols-1 row-cols-md-2  row-cols-lg-3 g-5 pt-4">
          <div class="col"><img src="img/cabin.png" alt="" class="rounded w-100"></div>
          <div class="col"><img src="img/cake.png" alt="" class="rounded w-100"></div>
          <div class="col"><img src="img/circus.png" alt="" class="rounded w-100"></div>
          <div class="col"><img src="img/game.png" alt="" class="rounded w-100"></div>
          <div class="col"><img src="img/safe.png" alt="" class="rounded w-100"></div>
          <div class="col"><img src="img/submarine.png" alt="" class="rounded w-100"></div>
        </div>
      </div>
      
    </section>

    <section class="about">
      
      <div class="container">
        <div class="row">
          <div class="col-12">
  
          </div>

          <div class="col-md-6">
              
          </div>
  
          <div class="col-md-6">
            
          </div>

          <div class="col-12">

          </div>
        </div>
      </div>
      
    </section>

    <section class="contact">
      <div class="container">
        <div class="row">
          <div class="col">

            <form class="sc-form">
              <div class="mb-3">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Email Address">
              </div>
              
              <div class="mb-3">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Phone Number">
              </div>

              <div class="mb-3">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>  
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </section>

  </main>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          1
        </div>

        <div class="col-md-4">
          2
        </div>

        <div class="col-md-4">
          3
        </div>
      </div>
    </div>

    <div class="container-fluid ">
      <div class="row d-flex justify-content-center">
        <div class="col-4">
          <span>Copyright &copy; Your website</span>
      </div>

      </div>
    </div>
  </footer>
</body>
</html>
